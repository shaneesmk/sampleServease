
<div *ngIf="sale">
    <h2><span jhiTranslate="serveaseApp.sale.detail.title">Sale</span> {{sale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="serveaseApp.sale.customerName">Customer Name</span></dt>
        <dd>
            <span>{{sale.customerName}}</span>
        </dd>
        <dt><span jhiTranslate="serveaseApp.sale.totalCash">Total Cash</span></dt>
        <dd>
            <span>{{sale.totalCash}}</span>
        </dd>
        <dt><span jhiTranslate="serveaseApp.sale.paymentType">Payment Type</span></dt>
        <dd>
            <span>{{sale.paymentType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sale-my-suffix/'+ sale.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
